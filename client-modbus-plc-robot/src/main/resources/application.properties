############################################
###       Modbus System PARAMETERS       ###
############################################

modbus.system.name=productionLine
modbus.system.components[0].name=MR2
modbus.system.components[0].preComponentName=MC4
modbus.system.components[0].nextComponentName=OUT
modbus.system.components[0].service[0].name=transport
modbus.system.components[0].service[0].properties.max=100
modbus.system.components[0].service[0].properties.min=10
modbus.system.components[0].input.slaveAddress=127.0.0.1
modbus.system.components[0].input.type=discreteInput
modbus.system.components[0].input.address=16
modbus.system.components[0].input.defaultValue=true
modbus.system.components[0].output.slaveAddress=127.0.0.1
modbus.system.components[0].output.type=coil
modbus.system.components[0].output.address=12
modbus.system.components[0].output.defaultValue=true
modbus.system.components[1].name=MR1
modbus.system.components[1].preComponentName=IN
modbus.system.components[1].nextComponentName=MC1
modbus.system.components[1].output.type=coil
modbus.system.components[1].output.address=12
modbus.system.components[1].output.defaultValue=true



############################################
###       Modbus Slave PARAMETERS        ###
############################################

slave0.remoteIO.address=127.0.0.1
slave0.remoteIO.port=506
slave0.remoteIO.offset=0

slave0.port=505
slave0.memoryRange=600
# the read module can be event or service
slave0.readModule=service


############################################
###       CUSTOM PARAMETERS              ###
############################################

# Name of the client system
client_system_name=plc_robot

# Client web-server parameters
server.address=127.0.0.1
server.port=9602

# Service Registry Core System web-server parameters
sr_address=127.0.0.1
sr_port=8443


############################################
###           PUBLISHER EVENT            ###
############################################

# modbus data event
event.modbusdata.eventType=modbusData
event.modbusdata.slaves[0].slaveAddress=127.0.0.1
# coil, discreteInput, holdingRegister, inputRegister
event.modbusdata.slaves[0].data[0].type=coil
event.modbusdata.slaves[0].data[0].startAddress=12
event.modbusdata.slaves[0].data[0].length=1
event.modbusdata.slaves[0].data[0].module=service.basicService.process

event.modbusdata.publishingPeriodTime=100

# module event


############################################
###      SUBSCRIBER EVENT HANDLING       ###
############################################

# configure event type - subscription uri
# add additional event types and request uris as - event.eventTypeURIMap.{YOUR_EVENT_TYPE}={notificationuri for YOUR_EVENT_TYPE}
subscriber.event.eventTypeURIMap.modbusData=modbusData
subscriber.event.eventTypeURIMap.MC4=input

############################################
###           SECURE MODE                ###
############################################

# configure secure mode

# Set this to false to disable https mode
server.ssl.enabled=true
# Set this to false to deactivate the token security filter
token.security.filter.enabled=true

server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:certificates/plc_robot.p12
server.ssl.key-store-password=123456
server.ssl.key-alias=plc_robot
server.ssl.key-password=123456
server.ssl.client-auth=need
server.ssl.trust-store-type=PKCS12
server.ssl.trust-store=classpath:certificates/truststore.p12
server.ssl.trust-store-password=123456
